<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input 
          matInput 
          name="email" 
          ngModel
          #signupEmail="ngModel" 
          type="email" 
          placeholder="E-mail"
          required
          email>
        <mat-error *ngIf="signupEmail.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          name="password"
          ngModel
          #passwordInput="ngModel"
          type="password" 
          matInput 
          placeholder="Password"
          required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Signup</button>
    </form>
  </mat-card>
